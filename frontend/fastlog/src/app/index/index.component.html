<!-- Page Wrapper -->
<div id="wrapper">

    
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
  
      <!-- Main Content -->
      <div id="content">
  
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow" >
          <div style="text-align: center;width: 100%;">
              <h2>FastLog App</h2>
          </div>
        </nav>
        <!-- End of Topbar -->
  
        <!-- Begin Page Content -->
        <div class="container-fluid">
          
          <div class="row">
  
            <!-- login -->
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2" style="text-align: center;">
                      <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Inicio Sesión</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800 mb-4 "> 
                        <input type="email" [(ngModel)]="username" name="username" class="form-control" placeholder="Email">
                      </div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800 mb-4 ">
                        <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Contraseña">
                      </div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800 mb-4 ">
                        <div class="btn btn-primary">Ingresar</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
  
            <!-- Olvido contraseña-->
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-success shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2" style="text-align: center;">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Olvido de contraseña</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800 mb-4 "> 
                          <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800 mb-4 ">
                          <input type="number" [(ngModel)]="telefono" name="telefono" class="form-control" placeholder="telefono">
                        </div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800 mb-4 ">
                          <div class="btn btn-success">recordar contraseña</div>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
  
            
          </div>
  
          
  
        </div>
        <!-- /.container-fluid -->
  
      </div>
      <!-- End of Main Content -->
  
      <!-- Footer -->
      <app-footer></app-footer>
      <!-- End of Footer -->
  
    </div>
    <!-- End of Content Wrapper -->
  
  </div>
  <!-- End of Page Wrapper -->
